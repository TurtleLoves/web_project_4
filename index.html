<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">

  <header class="header">
    <img class="logo" src="images/title.svg" alt="Around The U.S.">
  </header>

  <section class="profile">
    <div class="profile__ellipse">
      <img class="profile__image" src="images/profile.jpg" alt="Profile Image">
    </div>
    <div class="profile__info">
      <h1 class="profile__name">Jacques Cousteau</h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__about-me">Explorer</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="elements">
    <div class="elements__grid">

      <div class="elements__container">
        <img class="elements__image" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
        <div class="elements__text-container">
          <p class="elements__text">Yosemite Valley</p>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="images/lake-louise.jpg" alt="Lake Louise">
        <div class="elements__text-container">
          <p class="elements__text">Lake Louise</p>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="images/bald-mountains.jpg" alt="Bald Mountains">
        <div class="elements__text-container">
          <p class="elements__text">Bald Mountains</p>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="images/latemar.jpg" alt="Latemar">
        <div class="elements__text-container">
          <p class="elements__text">Latemar</p>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="images/vanoise-national-park.jpg" alt="Vanoise National Park">
        <div class="elements__text-container">
          <p class="elements__text">Vanoise National Park</p>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>

      <div class="elements__container">
        <img class="elements__image" src="images/lago-di-braies.jpg" alt="Lago di Braies">
        <div class="elements__text-container">
          <p class="elements__text">Lago di Braies</p>
          <button class="elements__heart" type="button"></button>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&#169;2020 Around The U.S.</p>
  </footer>

  <section class="modal">
    <input class="modal__close-icon" type="image" name="close" src="./images/x.svg" alt="Close Button">
    <form class="modal__form" name="info">
      <h2 class="modal__title">Edit profile</h2>
      <input class="modal__name" type="text" name="name" placeholder="Name" required>
      <div class="modal__line"></div>
      <input class="modal__about-me" type="text" name="about-me" placeholder="About me" required>
      <div class="modal__line"></div>
      <button class="modal__submit" type="submit">Save</button>
    </form>
  </section>

  <script src="./script.js"></script>

</body>

</html>
