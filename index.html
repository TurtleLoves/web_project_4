<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">

  <header class="header">
    <img class="logo" src="images/title.svg" alt="Around The U.S.">
  </header>

  <main>

    <section class="profile">
      <div class="profile__ellipse">
        <img class="profile__image" src="images/profile.jpg" alt="Profile Image">
      </div>
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit Button"></button>
        </div>
        <p class="profile__about-me">Explorer</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add Button"></button>
    </section>

    <section class="elements-grid">
      <template id="elements-template">
        <div class="elements">
          <div class="elements__container">
            <button class="elements__delete" type="button" aria-label="Delete"></button>
            <img class="elements__image" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
            <div class="elements__text-container">
              <h2 class="elements__text">Yosemite Valley</h2>
              <button class="elements__heart" type="button" aria-label="Like Button"></button>
            </div>
          </div>
        </div>
      </template>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169;2020 Around The U.S.</p>
  </footer>

  <div class="modal modal_profile">
    <div class="modal__container">
      <button class="modal__close-icon modal__close-icon_profile" type="button" aria-label="Close Button"></button>
      <form class="modal__form modal__form_profile" name="info">
        <h2 class="modal__title">Edit profile</h2>
        <input class="modal__info modal__info_value_name" type="text" name="name" placeholder="Name" required>
        <input class="modal__info modal__info_value_about-me" type="text" name="about-me" placeholder="About me"
          required>
        <button class="modal__submit" type="submit" aria-label="Submit Button">Save</button>
      </form>
    </div>
  </div>

  <div class="modal modal_place">
    <div class="modal__container">
      <button class="modal__close-icon modal__close-icon_place" type="button" aria-label="Close Button"></button>
      <form class="modal__form modal__form_place" name="info">
        <h2 class="modal__title">New place</h2>
        <input class="modal__info modal__info_value_title" type="text" name="title" placeholder="Title" required>
        <input class="modal__info modal__info_value_image-link" type="text" name="image-link" placeholder="Image link"
          required>
        <button class="modal__submit" type="submit" aria-label="Submit Button">Save</button>
      </form>
    </div>
  </div>

  <div class="modal modal_image">
    <div class="image-popup">
      <div class="image-popup__container">
        <button class="modal__close-icon modal__close-icon_image" type="button" aria-label="Close Button"></button>
        <img class="image-popup__enlarge" src="" alt="">
        <h2 class="image-popup__caption"></h2>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
