<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">

  <header class="header">
    <img class="logo" src="images/title.svg" alt="Around The U.S.">
  </header>

  <main>

    <section class="profile">
      <div class="profile__ellipse">
        <img class="profile__image" src="images/profile.jpg" alt="Profile Image">
      </div>
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit Button"></button>
        </div>
        <p class="profile__about-me">Explorer</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add Button"></button>
    </section>

    <section class="elements">
      <div class="elements__grid">

        <div class="elements__container">
          <img class="elements__image" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
          <div class="elements__text-container">
            <h2 class="elements__text">Yosemite Valley</h2>
            <button class="elements__heart" type="button" aria-label="Like Button"></button>
          </div>
        </div>

        <div class="elements__container">
          <img class="elements__image" src="images/lake-louise.jpg" alt="Lake Louise">
          <div class="elements__text-container">
            <h2 class="elements__text">Lake Louise</h2>
            <button class="elements__heart" type="button" aria-label="Like Button"></button>
          </div>
        </div>

        <div class="elements__container">
          <img class="elements__image" src="images/bald-mountains.jpg" alt="Bald Mountains">
          <div class="elements__text-container">
            <h2 class="elements__text">Bald Mountains</h2>
            <button class="elements__heart" type="button" aria-label="Like Button"></button>
          </div>
        </div>

        <div class="elements__container">
          <img class="elements__image" src="images/latemar.jpg" alt="Latemar">
          <div class="elements__text-container">
            <h2 class="elements__text">Latemar</h2>
            <button class="elements__heart" type="button" aria-label="Like Button"></button>
          </div>
        </div>

        <div class="elements__container">
          <img class="elements__image" src="images/vanoise-national-park.jpg" alt="Vanoise National Park">
          <div class="elements__text-container">
            <h2 class="elements__text">Vanoise National Park</h2>
            <button class="elements__heart" type="button" aria-label="Like Button"></button>
          </div>
        </div>

        <div class="elements__container">
          <img class="elements__image" src="images/lago-di-braies.jpg" alt="Lago di Braies">
          <div class="elements__text-container">
            <h2 class="elements__text">Lago di Braies</h2>
            <button class="elements__heart" type="button" aria-label="Like Button"></button>
          </div>
        </div>

      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169;2020 Around The U.S.</p>
  </footer>

  <div class="modal">
    <div class="modal__container">
      <form class="modal__form" name="info">
        <button class="close-icon" type="button" aria-label="Close Button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <input class="modal_info modal_info_name" type="text" name="name" placeholder="Name" required>
        <input class="modal_info modal_info_about-me" type="text" name="about-me" placeholder="About me" required>
        <button class="modal__submit" type="submit" aria-label="Submit Button">Save</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
